<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Same HTML content as before -->
    <div class="wrapper">
        <div class="logo">Frank And Oak</div>
        
        <div class="breadcrumb">
            Cart <span>></span> Information <span>></span> Shipping <span>></span> Payment
        </div>

        <div class="container">
            <div class="checkout-section">
                <div class="express-checkout">
                    <h2>Express checkout</h2>
                    <div class="payment-buttons">
                        <div class="payment-button shop-pay">Shop Pay</div>
                        <div class="payment-button paypal">PayPal</div>
                        <div class="payment-button gpay">G Pay</div>
                    </div>
                </div>

                <div class="divider">OR</div>

                <form>
                    <div class="input-group">
                        <label>Email</label>
                        <input type="email" placeholder="Email">
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="newsletter">
                        <label for="newsletter">Email me with news and offers</label>
                    </div>

                    <h3>Shipping address</h3>
                    
                    <div class="input-group">
                        <select>
                            <option>United States</option>
                        </select>
                    </div>

                    <div class="name-fields">
                        <input type="text" placeholder="First name (optional)">
                        <input type="text" placeholder="Last name">
                    </div>

                    <div class="input-group">
                        <input type="text" placeholder="Address">
                    </div>
                </form>
            </div>

            <div class="cart-summary">
                <div class="product">
                    <div class="product-image">
                        <img src="image1.png" alt="Product image">
                    </div>
                    <div class="product-info">
                        <h3>Styrkr Bar Variety Pack</h3>
                        <p>Variety Pack</p>
                        <p class="discount">10% Discount (-$2.24)</p>
                    </div>
                    <div class="price">
                        <p><s>$22.44</s></p>
                        <p>$20.20</p>
                    </div>
                </div>

                <div class="discount-input">
                    <input type="text" placeholder="Discount code or gift card">
                    <button class="apply-button">Apply</button>
                </div>

                <div class="summary-row">
                    <span>Subtotal</span>
                    <span>$20.20</span>
                </div>

                <div class="summary-row">
                    <span>Shipping</span>
                    <span>Calculated at next step</span>
                </div>

                <div class="summary-row">
                    <span>Store credit earned</span>
                    <span>$0.00</span>
                </div>

                <div class="summary-row total">
                    <span>Total</span>
                    <span>USD $20.20</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
