<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <i class="fab fa-airbnb"></i>
        </div>
        <div class="search-container">
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Try &quot;Costa Brava&quot;">
            </div>
        </div>
        <div class="nav-links">
            <a href="#">Become a host</a>
            <a href="#">Saved</a>
            <a href="#">Trips</a>
            <a href="#">Messages</a>
            <a href="#">Help</a>
            <a href="#"><i class="fas fa-user-circle"></i></a>
            
        </div>
        <div class="mobile-menu">
            <i class="fas fa-bars"></i>
        </div>
    </nav>

    <main class="main-content">
        <h2 class="section-title">What can we help you find,Edward?</h2>
        <div class="explore-grid">
            <div class="explore-card">
                <img src="./img/image3.png" alt="Homes">
                <h3>Homes</h3>
            </div>
            <div class="explore-card">
                <img src="./img/image2.png" alt="Experiences">
                <h3>Experiences</h3>
            </div>
            <div class="explore-card">
                <img src="./img/image4.png" alt="Restaurants">
                <h3>Restaurants</h3>
            </div>
        </div>
        <h2> Introdiction to Airbnb Plus</h2>
        <p>A new selection of homes verified for quality & comfort</p>
        <div class="hero-section">
                <div class="airbnbplus">
                    <img src="./img/PlusLogo.png" alt="Restaurants">
                </div>            
           
            <a href="#" class="explore-button">EXPLORE HOMES  <i class="fas fa-angle-right"></i>
            </a>
        </div>
    </main>
</body>
</html>
