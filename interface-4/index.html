<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Skyline Reversible Collared Jacket</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-white">
    <!-- Navigation -->
    <nav class="border-b py-4 w-full">
        <div class="container-fluid flex justify-between items-center">
            <div class="flex items-center space-x-8">
                <a href="#" class="font-semibold text-xl">Frank And Oak</a>
                <div class="hidden md:flex space-x-6">
                    <a href="#" class="text-gray-600">Women</a>
                    <a href="#" class="text-gray-600">Men</a>
                    <a href="#" class="text-gray-600">Gift Guide</a>
                    <a href="#" class="text-gray-600">Our Story</a>
                </div>
            </div>
            <div class="flex items-center space-x-4">
                <a href="#" class="text-gray-600">Frank Rewards</a>
                <a href="#" class="text-gray-600">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </a>
                <a href="#" class="text-gray-600">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                </a>
                <a href="#" class="text-gray-600">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                    </svg>
                </a>
            </div>
        </div>
    </nav>

    
   

    <!-- Product Section -->
    <main class="container-fluid py-8">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-12">
            <!-- Image Gallery -->
            <div class="grid grid-cols-2 gap-4">
                <img src="./img/image1.png" alt="Product front view" class="product-image">
                <img src="./img/image2.png" alt="Product back view" class="product-image">
                <img src="./img/image3.png" alt="Product side view" class="product-image">
                <img src="./img/image4.png" alt="Product detail view" class="product-image">
            </div>

            <!-- Product Details -->
            <div class="space-y-8 lg:px-8">
                <!-- Breadcrumb -->
                
                    <div class="text-sm">
                        <a href="#" class="breadcrumb-item">Home</a>
                        <span class="breadcrumb-separator">/</span>
                        <a href="#" class="breadcrumb-item">Men</a>
                        <span class="breadcrumb-separator">/</span>
                        <a href="#" class="breadcrumb-item">Jackets & Coats</a>
                    </div>
            
                <h1 class="text-4xl font-medium">The Skyline Reversible Collared Jacket in Dark Blue</h1>
                <div class="text-3xl">$169.00</div>
                <div class="text-gray-600 text-lg">
                    4 interest-free payments of $42.25. <a href="#" class="underline">Learn More</a>
                </div>

                <!-- Color Selection -->
                <div class="space-y-4">
                    <h2 class="text-xl font-medium">Colour</h2>
                    <div class="flex space-x-4">
                        <button class="w-10 h-10 bg-blue-900 rounded-full border-2 border-gray-300"></button>
                        <button class="w-10 h-10 bg-gray-900 rounded-full"></button>
                    </div>
                </div>

                <!-- Size Selection -->
                <div class="space-y-4">
                    <div class="flex justify-between items-center">
                        <h2 class="text-xl font-medium">Select a size</h2>
                        <a href="#" class="text-gray-600 underline">Sizing Guide</a>
                    </div>
                    <div class="grid grid-cols-6 gap-3">
                        <button class="py-3 px-4 border rounded hover:border-black">XS</button>
                        <button class="py-3 px-4 border rounded hover:border-black">S</button>
                        <button class="py-3 px-4 border rounded hover:border-black">M</button>
                        <button class="py-3 px-4 border rounded hover:border-black">L</button>
                        <button class="py-3 px-4 border rounded hover:border-black">XL</button>
                        <button class="py-3 px-4 border rounded hover:border-black">XXL</button>
                    </div>
                </div>

                <!-- Size Finder -->
                <button class="flex items-center space-x-2 text-gray-600 text-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                    <span>FIT FINDER Find your size</span>
                </button>

                <!-- Add to Cart Button -->
                <button class="w-full bg-black text-white py-5 px-6 rounded hover:bg-gray-800 text-lg">
                    Add to cart
                </button>
            </div>
        </div>
    </main>
</body>
</html>
